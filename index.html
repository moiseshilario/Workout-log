<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <h3>Workout log</h3>

        <div class="inputs">
            <form id="frm">
                <label for="">Time spent: </label>
                <input type="number" name="time" value="" placeholder="Time spent">

                <label for="">Activity:</label>
                <select name="activity">
                    <option value="Bike">Bike</option>
                    <option value="Run">Run</option>
                    <option value="Swimming">Swimming</option>
                 </select>

                <label for="">Date:</label>
                <input type="date" name="datepicker" value="">
            </form>

            <button name="add" onclick="addActivity()" class="btn-add">Add</button>
        </div>

        <hr>
        <div class="table">
            <table id="workoutTable">
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                    <th>Date</th>
                    <th></th>
                </tr>

            </table>
        </div>

        <h3 id="sum"></h3>


    </div>
</body>

<script src="js/workout.js"></script>
<script src="js/app.js"></script>

</html>
